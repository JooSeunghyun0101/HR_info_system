services:
  # Backend API Service
  - type: web
    name: qna-platform-backend
    runtime: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install && npm run build && npx prisma generate
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ACCESS_TOKEN_EXPIRY
        value: 1h
      - key: JWT_REFRESH_TOKEN_EXPIRY
        value: 7d
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
